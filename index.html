<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
    </div>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img class="imgHome" src="Home.jpg" alt="Imagen de inicio">
        </div>
        <div class="form-section">
            <div class="intro">
                <h2>Este no es un servicio en línea real!</h2>
                <p>Sabes que necesitas algo así en tu vida para ayudarte a realizar tus sueños más profundos. Regístrate ahora para comenzar.</p>
                <p>Sabes que lo deseas.</p>
            </div>
            <form class="signup-form">
                <h2>¡Hagámoslo!</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="Número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
